<!DOCTYPE html>
<html>

<head>
  <title>Online Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <div ng-app="app" ng-controller="QuizController">

    <!-- warning message-->
    <div class="row">
      <div class="col-sm-12">
        <label class="col-sm-12 quiz-warning">Do NOT refresh, go back/forward using browser controls during the survey.</label>
        <!-- <span class="col-sm-3 timer" id="timer"></span> -->
      </div>
    </div>

    <div class="row question-area">
      <div class="col-sm-12 question-description">
        <h3>Question {{currentQIndex}}</h3>
        <label class="qText">{{question.description}} <br /><br />
          You want to have this decision reviewed. You are provided with the following review options. Select the review process that you prefer:<span style="color: red;">*</span> </label>
      </div>

      <div class="col-sm-12 review-options">
        <div class="option-one">
          <table>
            <tr>
              <td class="col-sm-3"><b>Reviewer:</b></td>
              <td class="col-sm-9">{{question.optionOne.reviewer}}</td>
            </tr>
            <tr>
              <td class="col-sm-3"><b>Style of Review:</b></td>
              <td class="col-sm-9">{{question.optionOne.style}}</td>
            </tr>
            <tr>
              <td class="col-sm-3"><b>Time for Review:</b></td>
              <td class="col-sm-9">{{question.optionOne.time}}</td>
            </tr>
          </table>
        </div>

        <div class="col-sm-5 option-two">
          <table>
            <tr>
              <td class="col-sm-3"><b>Reviewer:</b></td>
              <td class="col-sm-9">{{question.optionTwo.reviewer}}</td>
            </tr>
            <tr>
              <td class="col-sm-3"><b>Style of Review:</b></td>
              <td class="col-sm-9">{{question.optionTwo.style}}</td>
            </tr>
            <tr>
              <td class="col-sm-3"><b>Time for Review:</b></td>
              <td class="col-sm-9">{{question.optionTwo.time}}</td>
            </tr>
          </table>
        </div>

        <div class="col-sm-12 option-box">
          <table class="col-sm-12">
            <td class="col-sm-6"> <input type="radio" id="one" name="options" value="one" class="radio-options" ng-model="answer.optionSelected"> </td>
            <td class="col-sm-6"> <input type="radio" id="two" name="options" value="two" class="radio-options" ng-model="answer.optionSelected"> </td>
          </table>
        </div>

        <div class="col-sm-12 text-explanation">
          <label>Why did you choose this review option? <span style="color: red;">*</span></label>
          <textarea class="text" ng-model="answer.explanation" id="explanation"></textarea>
        </div>

        <div class="row">
          <div class="col-sm-7">
            <button id="quiz-next" class="quiz-next" ng-click="saveAnswer()">Next</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
